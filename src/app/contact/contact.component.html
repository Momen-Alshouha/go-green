<div class="container">
  <h2 class="title text-center mt-3 mt-md-5">Contact Us</h2>
  <p class="subtitle text-center">
    Any question or remarks? Just write us a message!
  </p>
  <div class="contact d-flex flex-column flex-md-row mt-3 mt-md-5">
    <div class="contact-info">
      <h3 class="mb-3">Contact Information</h3>
      <p class="subtitle">
        We'd love to hear from you! Whether you have questions, feedback, we're
        here to assist you.
      </p>
      <div class="d-flex flex-column gap-3 mt-md-5 mt-3 ">
        <div class="d-flex gap-2">
          <img [src]="env.imagesContact + 'phone.png'" alt="" />
          <span>+447475 044782</span>
        </div>
        <div class="d-flex gap-2">
          <img [src]="env.imagesContact + 'email.png'" alt="" />
          <span>Joseph.Onibcu.ac.uk</span>
        </div>
        <div class="d-flex gap-2">
          <img [src]="env.imagesContact + 'pin.png'" alt="" />
          <span>4 Cardigan Lane, B4 7BD</span>
        </div>
      </div>
    </div>
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm" action="">
      <input
        type="text"
        name="firstname"
        placeholder="First Name: "
        required
        ngModel
      />
      <input
        type="text"
        name="lastname"
        placeholder="Last Name: "
        required
        ngModel
      />
      <input type="email" name="email" placeholder="Email: " required ngModel />
      <input
        type="text"
        name="phonenumber"
        placeholder="Phone Number: "
        required
        ngModel
      />
      <textarea
        name="messgae"
        id="message"
        cols="30"
        rows="3"
        placeholder="Enter Your Message : "
        required
        ngModel
      ></textarea>
      <button type="submit">Send A message</button>
    </form>
  </div>
</div>
