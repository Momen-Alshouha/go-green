<div class="container my-3 my-md-5 d-flex flex-column flex-md-row align-items-center justify-content-center gap-md-5 gap-2 {{ additionalClasses }}">
  <div class="images position-relative">
    <div *ngFor="let image of sectionData.images; index as i">
      <img [src]="env.homeImagesPath + image" alt="" />
    </div>
  </div>
  <div class="content">
    <h3>{{ sectionData.title }}</h3>
    <p>{{ sectionData.text }}</p>
  </div>
</div>
