<section class="bg-white py-3 py-md-5">
    <div class="container">
        <div class="row gy-5 gy-lg-0 align-items-lg-center">
            <div class="col-12 col-lg-6">
                <img class="img-fluid rounded" loading="lazy" [src]="env.imagesPath +'faq.png'" alt="How can we help you?">
            </div>
            <div class="col-12 col-lg-6">
                <div class="row justify-content-xl-end">
                    <div class="col-12 col-xl-11">
                        <p class="lead fs-4 text-secondary mb-5">We're committed to helping you live a greener life. If you have any questions about eco-friendly practices, please search our Green Living FAQ or contact us via email.</p>
                        <div class="accordion accordion-flush" id="accordionExample">
                            <div class="accordion-item" *ngFor="let faq of faqs">
                                <h2 class="accordion-header" [id]="'heading' + faq.id">
                                    <button class="text-secondary custom-accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse' + faq.id" aria-expanded="true" [attr.aria-controls]="'collapse' + faq.id">
                                        {{ faq.question }}
                                        <span class="arrow"></span>
                                    </button>
                                </h2>
                                <div [id]="'collapse' + faq.id" class="accordion-collapse collapse" [class.show]="faq.expanded" [attr.aria-labelledby]="'heading' + faq.id" data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <p>{{ faq.answer }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
